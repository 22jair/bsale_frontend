<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSALE | Cart</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- css -->
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/styles.css">  
</head>
<body>

  <main>
    <!-- Nav -->
    <nav>
      <div class="logo"><span>BSALE</span></div>
      <ul>        
        <li class="">
          <a href="index.html">
            <p>Productos</p>
            <i class="bi bi-shop"></i>
          </a>          
        </li>               
        <li class="selected carrito-icon">
          <a href="cart.html">
            <p>Carrito</p>
            <i class="bi bi-cart3"></i>      
            <span id="cart_count" class="badge rounded-pill bg-danger carrito-badge">
              0            
            </span>
          </a>          
        </li>
        <li class="">
          <a href="https://documenter.getpostman.com/view/8941868/Uz5GowUZ#0c7da43b-9b93-4361-83ef-758f59850243" target="_blank">
            <p>Doc. Api</p>
            <i class="bi bi-file-code"></i>
          </a>          
        </li> 

        <li class="">
          <a href="https://github.com/22jair/bsale_frontend" target="_blank">
            <p>Frontend</p>
            <i class="bi bi-github"></i>
          </a>          
        </li> 

        <li class="">
          <a href="https://github.com/22jair/bsale_backend" target="_blank">
            <p>Backend</p>
            <i class="bi bi-github"></i>
          </a>          
        </li>           
      </ul>
    </nav>

    <!-- Main Body -->
    <div class="container main-container p-4 cart_container">     
      
      <h2>Carrito</h2>

      <table class="table table-striped-columns">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>            
            <th scope="col">Quantity</th>
            <th scope="col">Discount</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="main_table_body_cart">
         
        </tbody>
      </table>

     <div id="container_total">
        <div>
          <h4>Total:</h4>
          <h4 id="total_cart">$0.00</h4>
        </div>
        <div>
          <button class="btn btn-outline-success" id="btn_checkout">Finalizar Pedido</button>
        </div>
     </div>

    </div>
  </main>

  <!-- loading -->
  <div id="loading_container">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div class="loading-text">Cargando...</div>
  </div>

  <!-- toas -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
   <!-- SweetAler -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!-- Index js -->
   <script src="js/index.js"></script>
   <!-- Cart js -->
   <script src="js/cart.js"></script>
  
</body>
</html>
